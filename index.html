<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Nutrition Tracker</h1>

        <form id="nutrition-form">
            <label for="gender">Gender:</label>
            <select id="gender">
                
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" min="1" required>

            <label for="height-ft">Height (ft & in):</label>
            <input type="number" id="height-ft" min="1" required>
            <input type="number" id="height-in" min="0" max="11" required>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" min="1" required>

            <label for="activity">Activity Level:</label>
            <select id="activity">
            <option value="Inactive">Inactive</option>
            <option value="Low Active">Low Active</option>
            <option value="Active">Active</option>
            <option value="Very Active">Very Active</option>
            </select>


            <button type="button" id="fetch-nutrition">Get Nutrition Info</button>
        </form>

        <div id="nutrition-card" class="hidden">
            <h2>Results</h2>
            <p><strong>BMI:</strong> <span id="bmi">-</span></p>
            <p><strong>Calories Needed:</strong> <span id="calories">-</span></p>
            <p><strong>Protein:</strong> <span id="protein">-</span></p>
            <p><strong>Fat:</strong> <span id="fat">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
